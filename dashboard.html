<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FinTrack Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">FinTrack</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <!-- DASHBOARD -->
  <section class="dashboard">
<h1 style="margin-bottom: 20px;">Overview</h1>

    <!-- CARDS -->
    <div class="cards">
      <div class="card">
        <h3>Total Expenses</h3>
        <p class="amount" id="totalAmount">€0</p>
      </div>
      <div class="card">
        <h3>Top Category</h3>
        <span style="font-size:13px; opacity:0.8;">Most spent category</span>
        <p class="amount" id="topCategory">-</p>
      </div>
    </div>

    <!-- FORM -->
    <div class="form">
      <input type="number" id="amountInput" placeholder="Amount">
      <select id="categoryInput">
        <option>Food</option>
        <option>Rent</option>
        <option>Transport</option>
        <option>Other</option>
      </select>
      <input type="text" id="descriptionInput" placeholder="Description">
      <button type="button" onclick="addExpense()">Add Expense</button>
    </div>
    <p id="emptyState" style="text-align:center; color:#6b7280; margin:20px 0;">
  No expenses yet. Start by adding your first expense.
</p>
    <!-- TABLE -->
    <table class="expense-table">
      <thead>
        <tr>
          <th>Description</th>
          <th>Category</th>
          <th onclick="sortByAmount()">Amount (€)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expenseList"></tbody>
    </table>
  </section>
  <script src="script.js"></script>
</body>
</html>
